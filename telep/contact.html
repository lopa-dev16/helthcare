<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style1.css">

<body>
  <div class="container">
    <h1>Connect With Us</h1>
    <p><b> We would love to respond to your queries and help you succeed.<br>Feel free to get in touch with us.<b></b></p>
    <div class="contact-box">
      <div class="contact-left">
      <h3>Send your request</h3>
       <form>
        <div class="input-row">
          <div class="input-group">
          <label>Name</label>
          <input type="text" placeholder="John amendo">
          </div>
          <div class="input-group">
          <label>Phone</label>
          <input type="text" placeholder="+1 412 520 3231">
          </div>
          </div>
          <div class="input-row">
            <div class="input-group">
            <label>Email id</label>
            <input type="email" placeholder="abc@gmail.com">
            </div>
            <div class="input-group">
            <label>gender</label>
            <input type="text" placeholder="male/female">
            </div>
        </div>
        <label>Message</label>
        <textarea rows="5"placeholder="Your message"></textarea>

        
            <button type="submit">Send</button>
       </form>
       
      </div>
      <div class="contact-right">
        <h3>Reach Us</h3>
        <table>
          <tr>
            <td>Email</td>
            <td>contactus@gmail.com</td>
          </tr>
          <tr>
            <td>phone</td>
            <td>+91 3456 67893</td>
          </tr>
          <tr>
            <td>Address</td>
            <td>EM-4, EM Block, Sector V, Bidhannagar, Kolkata, West Bengal 700091</td>

          </tr>
        </table>
      
      </div>
    </div>
  </div>
</body>
</html>
